  <style>
    .fixed-carousel {
  height: 350px;       /* fixed carousel height */
}

.carousel-img {
  height: 100%;        /* image fills container */
  object-fit: cover;   /* crop to fit without distortion */
}

    :root{
      --brand:#0d6efd; /* tweak brand color here */
      --dark:#1b1f24;
    }
    body{font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";}

    /* Keep your old background image for subtle texture */
    .bg-texture{
      background: url('bg.jpg') center/cover fixed no-repeat; /* keep same bg image */
      position: relative;
      isolation: isolate;
    }
    .bg-texture::before{
      content:""; position:absolute; inset:0; background:rgba(0,0,0,.35); z-index:-1;
    }

    /* Top announcement bar */
    .announcement{background:var(--dark); color:#fff; font-size:.9rem}

    /* Navbar */
    .navbar-brand img{height:48px}
    .nav-link{font-weight:500}

    /* HERO slider with fixed height */
    .hero{height:60vh; min-height:420px}
    @media (min-width:992px){ .hero{height:72vh;}}
    .hero .carousel-item{height:100%}
    .hero .carousel-item>img{height:100%; width:100%; object-fit:cover}
    .hero-caption{position:absolute; inset:0; display:grid; place-items:center; text-align:center; color:#fff; text-shadow:0 12px 30px rgba(0,0,0,.45)}
    .hero h1{font-weight:700; letter-spacing:.5px}

    /* USP strip */
    .usp i{font-size:1.35rem; color:var(--brand)}
    .usp .card{border:0; box-shadow:0 8px 24px rgba(0,0,0,.06)}

    /* Category tiles */
    .category-card{position:relative; overflow:hidden; border-radius:18px}
    .category-card img{width:100%; aspect-ratio:1.2/1; object-fit:cover; transition:transform .5s ease}
    .category-card:hover img{transform:scale(1.06)}
    .category-badge{position:absolute; left:16px; bottom:16px; background:#fff; color:#111; padding:.4rem .75rem; border-radius:999px; font-weight:600; box-shadow:0 10px 18px rgba(0,0,0,.12)}

    /* Product cards */
    .product .card{border:0; overflow:hidden; box-shadow:0 8px 24px rgba(0,0,0,.06); border-radius:18px}
    .product .card-img-top{aspect-ratio:1/1; object-fit:cover}
    .price{font-weight:700}
    .strike{color:#888; text-decoration:line-through; font-weight:500; margin-left:.35rem}

    /* Steps */
    .step i{font-size:1.6rem; color:var(--brand)}
    .step .card{border:0; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06)}

    /* Reviews */
    .review{border:0; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06)}

    /* Footer */
    footer{background:#0f1216; color:#bfc7d5}
    footer a{color:#dbe4ff; text-decoration:none}
    footer a:hover{color:#fff}
  </style>
</head>
